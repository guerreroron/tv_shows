{% extends "tv_shows/base.html" %}

{% block title %}Show | Edit {{show.title}}{% endblock %}

{% block content %}
<div class="container mt-0">
    <div class="row justify-content-center">        
        <div class="col-md-6">
            <h3 class="title">Edit (id: {{show.id}}) | {{show.title}}</h3>
            <form action="/shows/{{show.id}}/update" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-control" value="{{show.title}}" type="text" name="title" id="title" maxlength="100">
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="network" class="form-label">Network</label>
                            
                            <select class="form-select" name="network" id="network">
                                <option value="{{show.network.id}}" selected="selected">{{show.network}}</option>
                                {% for x in network %}
                                    <option value="{{ x.id }}">{{ x.name }}</option>
                                {% endfor %}
                            </select>

                        </div>
                    </div>
                    <div class="col-6">
                        <div>
                            <label class="form-label" for="release_date">Release date</label>
                            <input class="form-control" type="date" value="{{show.release_date|date:'Y-m-d'}}" name="release_date" id="release_date">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="5">{{show.description}}</textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-secondary mt-4">Update</button>
                </div>                
            </form>
            <div class="row mt-4">
                <a class="text-decoration-none" href="/shows/{{show.id}}">Go to Show</a>
            </div>                
        </div>
    </div>
</div>

{% endblock %}
